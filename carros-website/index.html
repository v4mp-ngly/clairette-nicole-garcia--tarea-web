<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Carros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Galería de Carros</h1>
    </header>
    <main>
        <section class="gallery">
            <h2>Fotos de Carros</h2>
            <div class="grid">
                <img src="imagenes/Carro1.jpg" alt="Carro deportivo rojo" />
                <img src="imagenes/Carro2.jpg" alt="SUV azul en la montaña" />
                <img src="imagenes/Carro3.jpg" alt="Sedán negro en la ciudad" />
            </div>
            <h2>Videos de Carros</h2>
            <div class="video-gallery">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/YuzClM_OAO0?si=aXZMdb1e6tfUalkW" title="Video de Carro 1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                
                <iframe width="560" height="315" src="https://www.youtube.com/embed/ppZahlsGiYI?si=vBFJj3LJvhaH7Kvi" title="Video de Carro 2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Galería de Carros</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
